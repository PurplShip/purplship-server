{% extends "purpleserver/base_site.html" %}
{% load i18n static %}
{% block title %}Caribshopper | Password Reset Completed{% endblock %}

{% block content %}

<div class="card isolated-card">
    <div class="card-content">

        <h2 class="subtitle is-4">{{ title }}</h2>
        <p class="mt-2">
            {% trans "Your password has been set.  You may go ahead and log in now." %}
        </p>

        <div class="field mt-4">
            <div class="control">
                <a class="button is-white is-fullwidth mt-1" href="{% url 'login' %}">{% trans 'Sign in' %}</a>
            </div>
        </div>
    </div>

</div>
{% endblock %}
