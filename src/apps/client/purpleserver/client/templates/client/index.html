{% extends "purpleserver/base_site.html" %}
{% load i18n static %}

{% block extrastyle %}
<link href="{% static 'purpleserver/client/fontawesome/all.min.css' %}" type="text/css" rel="stylesheet">
<link href="{% static 'purpleserver/client/purpleboard.min.css' %}" type="text/css" rel="stylesheet">
{% endblock %}

{% block root %}
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root" data-token="{{token|safe}}"></div>
{% endblock %}

{% block scripts %}
<script src="{% static 'purpleserver/client/purpleboard.min.js' %}"></script>

{% if GOOGLE_CLOUD_API_KEY != "" %}
<script src="https://maps.googleapis.com/maps/api/js?key={{ GOOGLE_CLOUD_API_KEY }}&libraries=places"></script>
{% endif %}

{% endblock %}
